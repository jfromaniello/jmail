		<script type="text/javascript">
		$.mockjax({
		  url: '/getLastestMails',
		  responseTime: 1500,
		  responseText: [{ mailId: 123, subject: "greetings from China",  from: "mom@foo.bar"},
		  				{ mailId: 124, subject: "pay the tax!",  from: "wife@foo.bar"}]
		});
		</script>
		<!-- end mockjax-->

			this could be better mhm...
		 -->

		$(document).ready(jmail.inbox.loadPage);
		</script>
		<!--end first page loader-->

	<body>
<ul>
	<li><a id="inbox" href="#">Inbox</a></li>
	<li><a id="compose" href="#">Compose</a></li>
</ul>
		<div id="container">	
<div id="compose" style="display: none">
	<form>
	  	<fieldset>
			<legend>Mail</legend>
				<label for="to">From</label><input type="mail" id="to" /><br />
				<label for="subject">Subject</label><input type="text" id="subject" /><br />
				Content <br />
				<textarea rows="2" cols="20" id="mailbody"></textarea>
		</fieldset>


		<input type="submit" value="Submit" />
	</form>
</div>
<div id="inbox">
	<ul>
	</ul>
</div>
		</div>
	</body>
<script id="inboxMailTemplate" type="text/x-jquery-tmpl">
    <li class="mail"><b>${from}</b> ${subject}</li>
</script>

<script id="inboxEmptyTemplate" type="text/x-jquery-tmpl">
    <li>The inbox is empty</li>
</script>
